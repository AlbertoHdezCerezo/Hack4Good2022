databases:
  - name: hackathon_production
    databaseName: hackathon_production
    user: albert

services:
  - type: web
    name: hack_for_good
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hackathon_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
